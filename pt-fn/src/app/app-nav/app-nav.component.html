<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a mat-list-item [routerLink]="['/td-form']" routerLinkActive="active">Template Driven Form</a>
      <a mat-list-item [routerLink]="['/rt-form']" routerLinkActive="active">Reactive Form</a>
      <a mat-list-item [routerLink]="['/users']" routerLinkActive="active">Users</a>
      <a mat-list-item [routerLink]="['/products']" routerLinkActive="active">Products</a>
      <a mat-list-item [routerLink]="['/products', 10]" routerLinkActive="active">Product detail id 10</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
