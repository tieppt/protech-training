<div class="container">
  <div class="row">
    <h2 class="w-100">My Tabs</h2>

    <ptt-tab-group class="w-100">
      <ptt-tab-panel tabTitle="title 1">
        <p>Tab 1 content</p>
      </ptt-tab-panel>
      <ptt-tab-panel tabTitle="title 2" active>
        <p>Tab 2 content</p>
      </ptt-tab-panel>
    </ptt-tab-group>
  </div>
</div>

<div>
  <ul>
    <li *ngFor="let item of list">
      {{item}}
    </li>
  </ul>
</div>
<button (click)="service.length = service.length + 20">Update</button>

<p>DataService length: {{service.length}}</p>
